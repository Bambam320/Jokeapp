<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Joke Finder</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="src/index.js"></script>  
  </head>
<body>
    <form class = "left-form"> 
        <h2>Get Ready To Laugh! <br> Shmaybe...</h2>
        <u> Select Category </u><br>
        <div class="selection">
            <input name="category" type="checkbox" id="Programming"></input>
            <label for="programmingctg"> Programming </label><br>
            <input name="category" type="checkbox" id="Pun"></input>
            <label for="punctg"> Puns </label><br>
            <input name="category" type="checkbox" id="Miscellaneous"></input>
            <label for="miscellaneousctg"> Miscellaneous </label><br>
            <input name="category" type="checkbox" id="Spooky"></input>
            <label for="Spookyctg"> Spooky </label><br>
            <input name="category" type="checkbox" id="Dark"></input>
            <label for="darkctg"> Dark </label><br>
            <input name="category" type="checkbox" id="Christmas"></input>
            <label for="christmasctg"> Christmas </label><br>
        </div><br>
        <u> Select Style </u><br>
        <div class="selection">
            <input name= "style" type="radio" id="singlestyle"></input>
            <label for="singlestyle"> Without Setup </label><br>
            <input name= "style" type="radio" id="doublestyle"></input>
            <label for="doublestyle"> With Setup </label><br>
            <input checked name= "style" type="radio" id="bothstyle"></input>
            <label for="bothstyle"> Include Both </label><br>
        </div><br>
        <u> Select Flags To Omit</u><br>
        <div class="selection">
            <input name= "flags" type="checkbox" id="religious"></input>
            <label for="religiousflag"> Religious </label><br>
            <input name= "flags" type="checkbox" id="political"></input>
            <label for="politicalflag"> Political </label><br>
            <input name= "flags" type="checkbox" id="racist"></input>
            <label for="racistflag"> Racist </label><br>
            <input name= "flags" type="checkbox" id="sexist"></input>
            <label for="sexistflag"> Sexist </label><br>
            <input name= "flags" type="checkbox" id="explicit"></input>
            <label for="explicitflag"> Explicit </label><br>
            <input name= "flags" type="checkbox" id="nsfw"></input>
            <label for="nsfwflag"> NSFW </label><br>
        </div><br>
        <label for="jokeqty"> Quantity of Jokes </label>
        <select id="qty-dropdown" name="jokeqty">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4" >4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
        </select><br>
        <div class="search">
        <input id = 'search-text' type="search" placeholder="Search for a joke with specific wording!"></input> <br>
        </div>
        <button id="main-search"> Submit Search </button>
        <br>
        <button id="delete_all_jokes">Delete All Jokes!</button>
        <br>
        <button id="save_all_jokes">Save All Jokes!</button>
    </form>
    <div class='listing'> 
    </div>
 
  </body>
